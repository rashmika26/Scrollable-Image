<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scrollable Image Viewer</title>
  <style>
    :root { --bg: #f4f4f4; --card: #fff; }
    html,body { height:100%; margin:0; background:var(--bg); font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; box-sizing:border-box; }
    .container {
      width:100%;
      max-width:900px;       /* change max width if you want wider/narrower */
      height:90vh;           /* sets vertical viewport for scrolling */
      overflow-y:auto;
      border-radius:12px;
      background:var(--card);
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
      padding:0;
      -webkit-overflow-scrolling:touch;
    }
    .container img { display:block; width:100%; height:auto; user-select:none; }
    /* optional: show a small hint */
    .hint { text-align:center; color: #666; font-size:13px; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="width:100%; max-width:900px">
      <div class="hint">Scroll the card below to view the full image</div>
      <div class="container">
        <img src="brochure.png" alt="Scrollable image">
      </div>
    </div>
  </div>
</body>
</html>
